<div class="budget-input">
    <h2>Budget hinzufügen</h2>
    <div class="budgetkategorie">
      <label for="category">Kategorie:</label>
      <input type="text" id="category" [(ngModel)]="category" placeholder="z.B. Miete, Lebensmittel">
    </div>
    <div class="budgetbetrag">
      <label for="amount">Betrag:</label>
      <input type="number" id="amount" [(ngModel)]="amount" placeholder="Betrag in €">
    </div>
    <button (click)="addBudgetItem()">Budget hinzufügen</button>
  </div>
